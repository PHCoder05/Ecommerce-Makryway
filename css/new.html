<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .contact-us-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .contact-form {
      flex: 1;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      color: #333;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-top: 10px;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      background: #EDEEFF;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007BFF;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .contact-image {
      flex: 1;
      margin: 20px;
      text-align: right;
    }

    .contact-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .contact-image img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .contact-us-section {
        flex-direction: column;
      }

      .contact-image {
        text-align: center;
      }
    }
  </style>
</head>
<body>


</body>
</html>
